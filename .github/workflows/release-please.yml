name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  release-please:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      limps--release_created: ${{ steps.release.outputs['packages/limps--release_created'] }}
      limps-headless--release_created: ${{ steps.release.outputs['packages/limps-headless--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  publish-limps:
    needs: release-please
    if: ${{ needs.release-please.outputs['limps--release_created'] }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish limps to npm
        working-directory: packages/limps
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-mcp-registry:
    needs: [release-please, publish-limps]
    if: ${{ needs.release-please.outputs['limps--release_created'] }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mcp-publisher
        env:
          MCP_PUBLISHER_VERSION: v1.4.0
        run: |
          set -euo pipefail
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')"
          TARBALL="mcp-publisher_${OS}_${ARCH}.tar.gz"
          BASE_URL="https://github.com/modelcontextprotocol/registry/releases/download/${MCP_PUBLISHER_VERSION}"
          CHECKSUMS_FILE="registry_${MCP_PUBLISHER_VERSION#v}_checksums.txt"
          curl -sSLo "${TARBALL}" "${BASE_URL}/${TARBALL}"
          curl -sSLo "${CHECKSUMS_FILE}" "${BASE_URL}/${CHECKSUMS_FILE}"
          grep "  ${TARBALL}$" "${CHECKSUMS_FILE}" | sha256sum -c -
          tar xzf "${TARBALL}" mcp-publisher

      - name: Authenticate via GitHub OIDC
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

  publish-limps-headless:
    needs: release-please
    if: ${{ needs.release-please.outputs['limps-headless--release_created'] }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish limps-headless to npm
        working-directory: packages/limps-headless
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
