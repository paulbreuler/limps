name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Create release archive
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          # Create archive name based on OS
          if [ "$RUNNER_OS" == "Windows" ]; then
            ARCHIVE_NAME="mcp-planning-server-${VERSION}-windows-x64"
            ARCHIVE_EXT=".zip"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ARCHIVE_NAME="mcp-planning-server-${VERSION}-macos-x64"
            ARCHIVE_EXT=".tar.gz"
          else
            ARCHIVE_NAME="mcp-planning-server-${VERSION}-linux-x64"
            ARCHIVE_EXT=".tar.gz"
          fi
          
          # Create archive with built files and necessary configs
          mkdir -p release
          cp -r dist release/
          cp package.json release/
          cp config.json.example release/config.json.example
          cp README.md release/
          cp INSTALLATION.md release/
          cp SETUP_CURSOR.md release/
          cp LICENSE release/ 2>/dev/null || true
          
          # Create archive
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd release
            powershell Compress-Archive -Path * -DestinationPath "../${ARCHIVE_NAME}${ARCHIVE_EXT}"
            cd ..
          else
            tar -czf "${ARCHIVE_NAME}${ARCHIVE_EXT}" -C release .
          fi
          
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}${ARCHIVE_EXT}" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}${ARCHIVE_EXT}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_PATH }}
          retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.version != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Pre-built Release
            
            This release includes pre-built binaries for:
            - Linux (x64)
            - macOS (x64)
            - Windows (x64)
            
            ### Installation
            
            1. Download the archive for your platform
            2. Extract the archive
            3. Edit `config.json.example` and rename it to `config.json`
            4. Update paths in `config.json` to point to your planning documents
            5. Configure Cursor (see `SETUP_CURSOR.md`)
            
            ### Usage
            
            Run the server:
            ```bash
            node dist/index.js
            ```
            
            Or configure Cursor to use it automatically.
            
            See [INSTALLATION.md](INSTALLATION.md) for detailed instructions.
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
